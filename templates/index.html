<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="app" class="container bg-white rounded shadow p-5 mt-5">
      <div id="app-header" class="text-center">
        <h2>Comunitats, Provincies i Municipis</h2>
        <hr>
      </div>
      <div id="app-body">
        <div id="form">
          <select id="comunitats" class="form-select form-select-lg mb-3 custom-select"></select>
          <select id="provincies" class="form-select form-select-lg mb-3 custom-select"></select>
          <select id="municipis" class="form-select form-select-lg mb-3 custom-select"></select>
        </div>
        <div id="table">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Provincia</th>
                <th scope="col">Link</th>
                <th scope="col">Imatge</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-center">
          <div class="spinner-grow" role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Main.js -->
    <script src="{{url_for('static', filename='js/main.js')}}" charset="utf-8"></script>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
